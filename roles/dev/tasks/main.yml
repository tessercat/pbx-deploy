---
# Django project user.

- name: Project user
  user:
      name: pbx-web
      shell: /bin/bash
  tags: [dev-web]

- name: Project user .vim
  become: true
  become_user: pbx-web
  git:
      repo: https://github.com/tessercat/dotvim.git
      dest: /home/pbx-web/.vim
      version: master
      force: true
  tags: [dev-web]

- name: Project user .inputrc
  file:
      src: /home/pbx-web/.vim/inputrc
      dest: /home/pbx-web/.inputrc
      state: link
  tags: [dev-web]

- name: Project user .bash_aliases
  copy:
      src: bash_aliases
      dest: /home/pbx-web/.bash_aliases
      owner: pbx-web
      group: pbx-web
  tags: [dev-web]
